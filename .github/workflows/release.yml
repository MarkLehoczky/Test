name: WinUI Release Pipeline

on:
  pull_request:
    branches:
      - release
  push:
    branches:
      - release

jobs:
  # 1️⃣ Build Solution
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore Dependencies
        run: dotnet restore
      - name: Build All Projects
        run: dotnet build --no-restore

  # 2️⃣ Run Tests (Unit Tests)
  test:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore Dependencies
        run: dotnet restore
      - name: Run Tests
        shell: pwsh
        run: |
          if (Test-Path "./tests") {
              dotnet test --configuration Release --no-build
          } else {
              Write-Host "No test projects found, skipping unit tests."
          }

  # 3️⃣ Manual QA Verification
  manual-approval:
    runs-on: ubuntu-latest
    steps:
    - uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: user1,user2,org-team1
        minimum-approvals: 1
        issue-title: "Deploying v1.3.5 to prod from staging"
        issue-body: "Please approve or deny the deployment of version v1.3.5."
        issue-body-file-path: relative/file_path/wrt/repo/root
        exclude-workflow-initiator-as-approver: false
        fail-on-denial: true
        additional-approved-words: ''
        additional-denied-words: ''


  # 4️⃣ Publish / Package after QA
  publish:
    runs-on: windows-latest
    needs: [test, manual-approval]
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore Dependencies
        run: dotnet restore
      - name: Build Solution for Packaging
        run: dotnet build --configuration Release --no-restore
      - name: Create MSIX Package
        run: |
          msbuild YourSolution.sln /p:Configuration=Release /p:UapAppxPackageBuildMode=StoreUpload /p:AppxPackageDir="$(Build.ArtifactStagingDirectory)\AppPackages\\" /p:AppxBundle=Always
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: WinUI-App-Package
          path: '**/*.msixbundle'
