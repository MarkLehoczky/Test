name: WinUI Release Pipeline

on:
  [push]

jobs:

  # 3️⃣ Manual QA Verification
  manual-approval:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      actions: write
    steps:
      - name: Manual Workflow Approval
      # You may pin to the exact commit or the version.
      # uses: trstringer/manual-approval@a824dad59ac64ac825ab8725599e483e24aa2815
        uses: trstringer/manual-approval@v1.9.0
        with:
          # Required approvers
          approvers: MarkLehoczky
          # Secret
          secret: ${{ secrets.GITHUB_TOKEN }}
          minimum-approvals: 1
          issue-title: "Manual Testing"
          issue-description: "Responde with PASS or FAIL based on the result of the manual testing."
          exclude-workflow-initiator-as-approver: false
          additional-approved-words: pass,passsed,PASS,PASSED
          additional-denied-words: fail,failed,FAIL,FAILED
